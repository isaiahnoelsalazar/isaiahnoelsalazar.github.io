<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Email</title>
        <script src="https://isaiahnoelsalazar.github.io/js/ECStyleSheet.js"></script>
    </head>

    <body class="margin-0 fontFamily-[Arial,_sans-serif] backgroundColor-#f4f6f9">

        <!-- Main Container -->
        <div class="ecgrid-1x2 height-100vh">

            <!-- Header -->
            <div class="backgroundColor-#1e293b color-white padding-20px display-flex alignItems-center justifyContent-center">
                <h1 class="margin-0 fontSize-24px">Simple Email Sender</h1>
            </div>

            <!-- Form Section -->
            <div class="display-flex justifyContent-center alignItems-center backgroundColor-white padding-40px">

                <div class="eclistv gap-15px width-100% maxWidth-500px">

                    <input type="email"
                        name="toEmail"
                        placeholder="Recipient Email"
                        required
                        class="padding-12px border-[1px_solid_#ccc] borderRadius-6px fontSize-14px">

                    <input type="text"
                        name="subject"
                        placeholder="Subject"
                        required
                        class="padding-12px border-[1px_solid_#ccc] borderRadius-6px fontSize-14px">

                    <textarea name="body"
                            placeholder="Write your message..."
                            rows="6"
                            required
                            class="padding-12px border-[1px_solid_#ccc] borderRadius-6px fontSize-14px resize-none"></textarea>

                    <button type="submit"
                            onclick="send()"
                            class="padding-12px backgroundColor-#2563eb color-white border-none borderRadius-6px fontSize-16px cursor-pointer hover:backgroundColor-#1d4ed8">
                        Send Email
                    </button>

                </div>

            </div>

        </div>
    </body>
    <script src="../js/EasyHTTPRequest.js"></script>
    <script src="../js/email.js"></script>
</html>
