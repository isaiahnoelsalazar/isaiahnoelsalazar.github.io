<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POS System</title>
        <link rel="stylesheet" href="../css/point-of-sale.css">
    </head>
    <body>
        <div class="app-container">
            <nav class="sidebar">
                <div class="logo">POS System</div>
                <ul class="nav-links">
                    <li class="active" onclick="showView('pos')"><i class="icon">ðŸ›’</i> POS</li>
                    <li onclick="showView('inventory')"><i class="icon">ðŸ“¦</i> Inventory</li>
                    <li onclick="showView('transactions')"><i class="icon">ðŸ“œ</i> Transactions</li>
                </ul>
            </nav>
            <main class="content-area">
                <section id="pos-view" class="view active">
                    <div class="pos-grid">
                        <div class="items-catalog">
                            <div class="section-header">
                                <h2>Catalog</h2>
                                <input type="text" id="search-items" placeholder="Search products..." onkeyup="filterCatalog()">
                            </div>
                            <div id="items-grid" class="grid-container"></div>
                        </div>
                        <div class="cart-panel">
                            <div class="section-header">
                                <h2>Current Sale</h2>
                            </div>
                            <div class="cart-items" id="cart-items"></div>
                            <div class="cart-summary">
                                <div class="summary-row">
                                    <span>Subtotal</span>
                                    <span id="subtotal">$0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Tax (8%)</span>
                                    <span id="tax">$0.00</span>
                                </div>
                                <div class="summary-total">
                                    <span>Total</span>
                                    <span id="total-price">$0.00</span>
                                </div>
                                <button class="btn-checkout" onclick="processTransaction()">Checkout</button>
                                <button class="btn-clear" onclick="clearCart()">Clear Cart</button>
                            </div>
                        </div>
                    </div>
                </section>
                <section id="inventory-view" class="view">
                    <div class="inventory-container">
                        <h2>Manage Inventory</h2>
                        <div class="form-card">
                            <h3>Add New Item</h3>
                            <form id="add-item-form">
                                <div class="form-group">
                                    <label>Item Name</label>
                                    <input type="text" id="item-name" required>
                                </div>
                                <div class="form-group">
                                    <label>Price ($)</label>
                                    <input type="number" step="0.01" id="item-price" required>
                                </div>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select id="item-category">
                                        <option value="Food">Food</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Apparel">Apparel</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn-primary">Add Product</button>
                            </form>
                        </div>
                        <div class="inventory-table-wrapper">
                            <h3>Product List</h3>
                            <table id="inventory-table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Category</th>
                                        <th>Price</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="inventory-body"></tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <section id="transactions-view" class="view">
                    <h2>Transaction History</h2>
                    <div class="transactions-table-wrapper">
                        <table id="transactions-table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>ID</th>
                                    <th>Items</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="transactions-body"></tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>
    </body>
    <script src="../js/point-of-sale.js"></script>
</html>
